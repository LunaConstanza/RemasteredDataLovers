<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image.png" href="img/iconTotoro.png">
  <title>Fanpage Studio Ghibli</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
</head>

<body>
  <header id="header" class="header">
    <a href="index.html"><h1 id="header__h1">Studio Ghibli</h1></a>
    <p class="header__p">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Libero vitae eos ut tempore qui velit sit dolorum nihil</p>
    <div class="header__container-img">
       <a class="header__row" href="#animationsTitle"><img class="header__container-img__img" src="img/flecha.png"
       alt="Flecha para pasar del header al a la sección de personajes"></a>
    </div>
  
  </header>

  <main id="main__animations" class="main__animations">
    <h2 id="animationsTitle">Películas</h2>
    <section class="main__filtersAndCount">
      <!--contador de peliculas-->
      <p id="countFilms" class="countFilms"></p>
      <div class="filters">
        <select id="filters__initial" class="filters__initial">
          <option value="0">A-Z</option>
          <option value="1">Z-A </option>
        </select>
        <select id="filters__director" class="filters__director">
          <option selected value="all">Director</option>
          <option value="0">Hayao Miyazaki</option>
          <option value="1">Goro Miyazaki</option>
          <option value="2">Isao Takahata</option>
          <option value="3">Hiroyuki Morita</option>
          <option value="4">Hiromasa Yonebayashi</option>
          <option value="5">Yoshifumi Kondo</option>
        </select>
        <select id="filters__producer" class="filters__producer">
          <option selected value="all">Productor</option>
          <option value="0">Isao Takahata</option>
          <option value="1">Toshio Suzuki</option>
          <option value="2">Toru Hara</option>
          <option value="3">Hayao Miyazaki</option>
          <option value="4">Yoshiaki Nishimura</option>
        </select>
        <select id="filters__year" class="filters__year">
          <option value="0">Asc</option>
          <option value="1">Desc</option>
        </select>
      </div>
    </section>
    <section class="animations" id="animations">
      <!-- Se crean las tarjetas de forma dinamica -->
    </section>
  </main>

 
  <footer id="footer">
    <p>Copyright &copy; 2022 - Luna González and Kamila Villablanca.</p>
  </footer>


  <!-- <div id="root"></div> -->
  <script src="main.js" type="module"></script>


</body>

</html>
